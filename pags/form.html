    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Meus Componentes</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="#">
                <img src="../imagens/perfil-IMG.png" alt="Imagem de Perfil" class="perfil-img">
            </a>

            <ul>

            </ul>
        </nav>
    </header>

    <main class="main">
        <h1>Meus Componentes</h1>

        <section>
            <h2>Entre em contato</h2>

            <div class="row">
                <form action="">
                    <div class="row">
                        <div>
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" autocomplete="off">
                        </div>
                    </div>

                    <label for="message">Digite sua mensagem</label>
                    <textarea name="message" id="message" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="btn">
                </form>
                <address>
                    <p><b>Endereço</b>: Rua das Palmeiras, 742 - Bairro Centro, São Paulo - SP, 01234-567</p>
                    <p><b>Telefone</b>: (11) 91234-5678</p>
                    <p><b>E-mail</b>: contato.exemplo@emailteste.com</p>
                </address>
            </div>
        </section>

        <section>
            <h2>Quiz</h2>

            <form action="" class="form-quiz">
                <label for="tech">Qual é sua linguagem preferida?</label>
                <select name="tech" id="tech">
                    <option value="null">Selecione</option>
                    <option value="js">JAVASCRIPT</option>
                    <option value="python">PYTHON</option>
                    <option value="php">PHP</option>
                </select>

                <label>Baixa Prioridade <input type="radio" name="priority" value="low"></label>
                <label>Média Prioridade <input type="radio" name="priority" value="normal"></label>
                <label>Alta Prioridade <input type="radio" name="priority" value="high"></label>

                <label> <input type="checkbox" name="copy" value="true"> Envie-me uma cópia</label>
                <label> <input type="checkbox" name="human" value="true"> Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="btn btn-stroke">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
